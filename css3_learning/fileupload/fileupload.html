<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge;chrome=1">
        <meta name="author" content="test">
        <meta name="description" content="test">
        <meta name="viewport" content="width=device-width;initial-scale=1.0">
        <title>File upload for preview</title>

        <!-- 引入bootstrap样式 -->

        <!-- 引入可视化文件上传样式 -->

        <script type="text/javascript" src="fileinput/js/fileinput.js"></script>

        <!--案列1-->
        <input id="input_1" type="file" class="file" multiple/>

        <div class="form-group">
            <input id="file-5" class="file" type="file" multiple data-preview-file-type="any" data-upload-url="#" data-preview-file-icon="">
